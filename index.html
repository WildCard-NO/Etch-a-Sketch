<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gridContainer"></div>

    <!-- Div container for various settings -->
    <div class="settings">
        <input type="color" id="colorPicker" name="colorPicker" value="#000000"> <!-- color input that will allow the user to pick the color they want for the grid cells-->
        <button id="randomize">Random Color</button> <!-- This is a button that will randomize each grid color-->
        <button id="toggleBorders">Toggle Borders</button> <!-- This is a button that will remove and display the borders -->
        <div id="sizeValue" class="size-value">16 x 16</div> <!-- Display the size of the grid -->
        <input id="sizeSlider" type="range" value="16" min="1" max="64"> <!-- Range slider input to decide the size of the grid-->
    </div>


<script defer src="main.js"></script>

</body>
</html>
